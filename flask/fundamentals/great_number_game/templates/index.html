<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center pt-3 bg-light pb-3">
        <h2>Welcome to the Great Number Game!</h1>
        <h4>I am thinking of a number between 1 and 100</h3>
        <h4>Take a guess!</h3>
    </div>

    <div class="container text-center {{bg}} w-50 p-5 mt-5">
        <h4 class="font-weight-bold text-light">Guess!</h4>
    </div>

    <div class="container text-center mt-5">
        <form action="/guess" method='POST'>
            <input type="number" name="num">
            <br>
            <button type="submit" class="mt-3 btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
