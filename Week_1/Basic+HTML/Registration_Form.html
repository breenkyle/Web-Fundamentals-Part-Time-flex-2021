<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
<H1><strong>Registration Form</strong></H1>
<form>
    <div>
        <label>First Name: * </label>
        <input type="text" name="first_name">
    </div>
    
    <div>
        <label>Last Name: * </label>
        <input type="text" name="last_name">
    </div>
    
    <div>
        <label>Email Address: * </label>
        <input type="text" name="email_address">
    </div>
    
    <div>
        <label>Password: * </label>
        <input type="password" name="password">
    </div>
    
    <div>
        <label>Confirm Password: * </label>
        <input type="password" name="password">
    </div>
    
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    
    <div>
        <h4>Gender Identity</h4>
            <Input type="radio" name="font" value="Male" id="Male">
            <label for="bold">Male<label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="normal">Female</label>
            <Input type="radio" name="font" value="Non-Binary" id="Non-Binary">
            <label for="bold">Non-Binary<label>
            <input type="radio" name="font" value="Prefer Not to Answer" id="Prefer Not to Answer">
            <label for="normal">Prefer Not to Answer</label>
    </div>
    
    <div>
        <h4>A short description about myself:</h4>
        <textarea name="comment" cols="20" rows="5"></textarea>
    </div>
    
    <div> 
        <label>Favorite Programming Language: </label>
        <select name="languages">
            <option>JavaScript</option>
            <option>HTML/CSS</option>
            <option>SQL</option>
            <option>Python</option>
            <option>Java</option>
        </select>
    
    </div>
    
    <div>
        <input type="checkbox" name="offers" 
        id="offers" checked >
        <label for="offers">Yes, I would like to receive periodic email updates</label>
    </div>
    
    <div>
        <input type="submit" value="Create Account" >
    </div>
    
    <div>
        <label><em><strong>* Indicates a Required field</strong></em></label>
    </div>
</form>


</body>
</html>
